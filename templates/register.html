<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Railway Ticket Booking System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("{{ url_for('static', filename='register-bg.jpg') }}") no-repeat center center/cover;

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 350px;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
      color: #fff;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    a {
      color: #28a745;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <p>Create your account to book tickets</p>

    <form action="/register" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      
      
      <input type="submit" value="Register">
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
  </div>
</body>
</html>
