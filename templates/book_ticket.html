<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Ticket | Railway Ticket Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: url("{{ url_for('static', filename='train-bg.jpg') }}") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 35px;
      border-radius: 15px;
      text-align: center;
      width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    select, input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 15px;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    .back-link {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    /* Flash messages styling */
    .flash-message {
      margin-bottom: 15px;
      padding: 12px 18px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
      animation: fadeOut 4s forwards;
    }

    .flash-message.success {
      background-color: #28a745;
      color: white;
    }

    .flash-message.error {
      background-color: #dc3545;
      color: white;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {{ category }}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2>üéüÔ∏è Book Your Ticket</h2>

    <form action="{{ url_for('book_ticket') }}" method="POST">
      <label for="train_id">Select Train:</label>
      <select name="train_id" required>
        <option value="">-- Choose a Train --</option>
        {% for train in trains %}
          <option value="{{ train['id'] }}">
            {{ train['name'] }} ({{ train['source'] }} ‚Üí {{ train['destination'] }})
          </option>
        {% endfor %}
      </select>

      <label for="num_seats">Number of Seats:</label>
      <input type="number" name="num_seats" min="1" required>

      <input type="submit" value="Book Ticket">
    </form>

    <p><a href="{{ url_for('dashboard') }}" class="back-link">‚¨Ö Back to Dashboard</a></p>
  </div>

  <!-- Optional JS fade-out fallback -->
  <script>
    setTimeout(() => {
      document.querySelectorAll('.flash-message').forEach(msg => {
        msg.style.display = 'none';
      });
    }, 4000);
  </script>
</body>
</html>
